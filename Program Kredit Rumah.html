<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css" integrity="sha384-+4j30LffJ4tgIMrq9CwHvn0NjEvmuDCOfk6Rpg2xg7zgOxWWtLtozDEEVvBPgHqE" crossorigin="anonymous" />

    <title>UAS Program Menghitung Biaya Tagihan Listrik</title>
  </head>
  <body>
    <nav class="navbar-dark bg-dark sticky-top">
      <div class="container-fluid" align="center">
        <a class="navbar-brand" href="Program Kredit Rumah.html"><h1>PROGRAM KREDIT RUMAH</h1></a>
      </div>
    </nav>
    <div class="p-3 mb-2 bg-light text-dark" .bg-info align="center">
      <hr />
      <table>
        <form>
          <td><label>Type Rumah </label></td>
          <td>
            <select id="tipe">
              <option value="1">Alamanda</option>
              <option value="2">Mawar</option>
            </select>
            </td>
          </td>
        </tr>
        <tr>
          <td><label>Lama Kredit</label></td>
          <td>
            <input type="text" id="lama">
            </td>
          </td>
        </tr>
      </form>
      </table>
      <hr />
      <br />
      <button onclick="hitung()">Proses</button>
      <button onclick="hapus()">Reset</button>
      <br>
      <br>
      <hr>
      <h1>Program Kredit Rumah</h1>
      <table class="table table-stripped">
        <tr>
          <td>Type Rumah </td>
          <td>=</td>
          <td id="tiperumah"></td>>
        </tr>
        <tr>
          <td>Harga Rumah </td>
          <td>=</td>
          <td id="hargarumah"></td>>
        </tr>
        <tr>
          <td>Uang Muka </td>
          <td>=</td>
          <td id="uangmuka"></td>>
        </tr>
        <tr>
          <td>Sisa </td>
          <td>=</td>
          <td id="Sisa"></td>>
        </tr>
        <tr>
          <td>Lama Kredit </td>
          <td>=</td>
          <td id="lamakredit"></td>>
        </tr>
        <tr>
          <td>Angsuran </td>
          <td>=</td>
          <td id="angsuran"></td>>
        </tr>
      </table>
      <hr>
      <table class="table table-stripped">
        <tr>
          <td>Bulan</td>
          <td>Angsuran</td>
          <td>Sisa</td>
        </tr>
        <tr>
          <td id="bulan"></td>
          <td id="biaya_angsuran"></td>
          <td id="total_sisa"></td>
        </tr>
      </table>
<hr>


      <script>
        function hitung() {
  var tipe = document.getElementById("tipe").value;
  var lama = document.getElementById("lama").value;

  var hargarumah;
  var uangmuka; 
  var angsuran;
  var b = lama;
  var awalangsur;
  var selisih;
  var ngitung;

  var lmbulan = "";
  var angsuran = "";
  var sisabayar = "";

  if (tipe == "1") {
    tiperumah= "ALAMANDA";
    hargarumah = 120000000;
    angsuran = 4000000;
  uangmuka = 0.2 * hargarumah;
  awalangsur = 96000000;
  
  } else  if (tipe == "2") {
    tiperumah= "MAWAR";
    hargarumah = 130000000;
    angsuran = 4000000;
  uangmuka = 0.2 * hargarumah;
  awalangsur = 104000000;
  }

  for (var b = 1; b <= lama; b++) {
    lmbulan += +b + "<br>";
    if (tipe == "1") {
      ngitung = 96000000;
      angsuran = 4000000;
      if (ngitung-angsuran >= 0) {
        ngitung = ngitung-angsuran;
      }
      selisih = ngitung;
      sisabayar += selisih + "<br>";
    } else if (tipe == "2") {
      ngitung = 104000000;
      angsuran = 4000000;
      if (ngitung-angsuran >= 0) {
        ngitung = ngitung-angsuran;
      }
      selisih = ngitung;
      sisabayar += selisih + "<br>";
    } 

    document.getElementById("tiperumah").innerHTML = tiperumah;
    document.getElementById("hargarumah").innerHTML = hargarumah;
    document.getElementById("uangmuka").innerHTML = uangmuka;
    document.getElementById("Sisa").innerHTML = awalangsur;
    document.getElementById("lamakredit").innerHTML = lama;
    document.getElementById("angsuran").innerHTML = angsuran;
    
    document.getElementById("bulan").innerHTML = lmbulan;
    document.getElementById("biaya_angsuran").innerHTML = angsuran;
    document.getElementById("total_sisa").innerHTML = sisabayar;
    
  }
}

function hapus() {
  alert("Data sudah direset, Silahkan bisa isi ulang atau klik navbar untuk reload page");
}

      </script>
      <hr>
      <hr />
      <h5>Made by @Jonawawiwawi</h5>
    </div>
  </body>
</html>
